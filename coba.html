<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Struktur Kelas</title>
    <style>
      #struktur {
        height: 400px;
        background-color: blueviolet;
        
      }

      .box {
        text-align: center;
        position: relative;
      }
      .line {
        position: absolute;
        border: 2px solid black;
      }

      .card {
        height: 100px;
        width: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <section id="struktur">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="card"></div>
            <div class="line" style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; height: 0; border-top: none"></div>
            <div class="line" style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 0; height: 200px; border-left: none"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
