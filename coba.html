<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Placeholder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="gambar-yang-tidak-ada.jpg" alt="" id="gambar" />
    <script>
      window.onload = function () {
        var e = document.getElementById("gambar");
        e.onerror = function () {
          (e.src = "gambar-default.jpg"), (e.alt = "Gambar");
        };
      };
    </script>
  </body>
</html>
